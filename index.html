<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-Time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here" maxlength="100"></textarea>
        
        <div class="counter-container">
            <p>Total Characters: <span class="totalCharacter" id="totalCharacter">30</span></p>
            <p>Remaining Characters: <span class="remainingCharacter" id="remainingCharacter">20</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
